<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Rooms</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="exit()" icon-only>
        <ion-icon name="exit" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="none">
    <ion-item button *ngFor="let room of chatService.rooms" (click)="joinRoom(room)">
      <ion-label>
        {{room.name}}
      </ion-label>
      <ion-icon name="chatbox" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="addRoom()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
